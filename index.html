<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/webstyle.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

</head>

<body>

	<div class="header">
			<div class="left-items">
				<button class="menu item"><i class="fa fa-bars" aria-hidden="true"></i></button>
				<img class="youtube-logo item" src="./images/logo1.png">
			</div>

			<div class="search-box">
				<input type="text" name="search" placeholder="Search">
				<button class="button-search" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
			</div>

			<div class="right-items">
				<button class="upload item"><i class="fa fa-upload item" aria-hidden="true"></i></button>
				<button class="notification item"><i class="fa fa-bell item" aria-hidden="true"></i></button>

				<span id="profile-user"><img class="profile-pic" src="./images/photo.jpg"></span>
			</div>
	</div>

	<div class="content">

		<div id="video-container">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/K8s8KsgvQhU" frameborder="0" allowfullscreen></iframe>
		<div class="video-information">
			<div class="video-title">
				<div id="title">
				<h1 class="title">From Indian Lakes "American Dreams" (Official Video)</h1>
				</div>
			</div>
			<div class="user-channel">
			<img class="user-profile user-item" src="https://yt3.ggpht.com/-T4B6PyHxX6U/AAAAAAAAAAI/AAAAAAAAAAA/lIbOe6GsysU/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" width="48px" height="48px">
			<p class="user-item" id="channel-title"><a href="https://www.youtube.com/channel/UCK1dBSEH2afCphwI5LXBNRQ">triplecrownrecords</a></p>
			<div class="subscribe user-item">
				<button>
				<i class="fa fa-youtube-play fa-lg user-item" aria-hidden="true"></i>
				Subscribe
				</button><span class="subscriber-count user-item">30K</span>
			</div>
		</div>
		</div>


		<div class="queue-videos right">
			<p id="next right-item">Up next</p>
			<span class="autoplay right-item">Autoplay<i class="fa fa-info-circle right-item" aria-hidden="true"></i></span>
			<ul>
			<li>
	</div>


</body>




</html>
